<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Code Finder API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<style>
  .layer{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%)
  }

  form {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  }
  /* Case of Mobile */
  @media screen and (max-width: 768px) {
    form {
      display: block;
      text-align: center;
      /* flex-direction: column; */
    }
    form > div {
      margin: 5px;
    }
  }

</style>
<body>
  <form class='layer' action="https://hyun98.github.io/Project_AlgoStudy/find_code.html" method="post" accept-charset="utf-8">
    <div class="col">
      <input type="text" name="name" class="form-control" placeholder="이름">
    </div>
    <div class="col">
      <input type="text" name="number" class="form-control" placeholder="문제 번호">
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</body>
</html>
